<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Qiddiya Resort Core District</title>

<!-- Brand Font -->
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #294145;
  --secondary: #5D855E;
  --accent: #86B85E;
  --light: #E6F0DE;
  --muted: #666666;
  --white: #FFFFFF;
  --bg: #F9F9F9;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: "Oswald", sans-serif;
  background:
    radial-gradient(circle at top left, var(--light), transparent 60%),
    radial-gradient(circle at bottom right, #dfeee0, transparent 55%),
    var(--bg);
  min-height: 100vh;
  padding: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Main card */
.container {
  width: 100%;
  max-width: 620px;
  background: var(--white);
  padding: 28px;
  border-radius: 18px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.08);
  position: relative;
}

/* Logo top-right */
.header {
  display: flex;
  justify-content: flex-end;
  margin-bottom: 10px;
}

.header img {
  width: 110px;
}

/* Title block */
.titles {
  text-align: center;
  margin-bottom: 28px;
}

.title {
  font-size: 26px;
  font-weight: 500;
  color: var(--primary);
  letter-spacing: 0.5px;
}

.subtitle {
  font-size: 15px;
  color: var(--muted);
  font-weight: 300;
}

/* Location info pill */
.info {
  background: var(--light);
  color: var(--primary);
  padding: 10px 14px;
  border-radius: 10px;
  font-size: 14px;
  margin-bottom: 20px;
  text-align: center;
}

/* Sections */
.section {
  margin-top: 22px;
  padding: 18px;
  background: #F9F9F9;
  border-radius: 14px;
  border: 1px solid #eee;
}

.section-title {
  font-size: 15px;
  font-weight: 500;
  color: var(--primary);
  margin-bottom: 14px;
  letter-spacing: 0.3px;
}

/* Inputs */
form label {
  display: block;
  margin-bottom: 14px;
  font-size: 14px;
  color: var(--primary);
}

form input {
  width: 100%;
  padding: 14px;
  margin-top: 6px;
  border-radius: 10px;
  border: 1.5px solid #ddd;
  font-size: 14px;
  transition: all 0.25s ease;
  font-family: inherit;
}

form input:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(134,184,94,0.2);
}

/* Submit button */
button {
  margin-top: 28px;
  padding: 15px;
  width: 100%;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: var(--white);
  font-size: 16px;
  font-weight: 500;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.12);
}

button:disabled {
  opacity: 0.7;
  cursor: not-allowed;
  box-shadow: none;
}

/* Message */
.message {
  margin-top: 16px;
  text-align: center;
  font-size: 14px;
  font-weight: 500;
}

/* Mobile tweaks */
@media (max-width: 500px) {
  .container {
    padding: 22px;
    border-radius: 16px;
  }

  .header img {
    width: 90px;
  }

  .title {
    font-size: 22px;
  }
}
</style>
</head>
