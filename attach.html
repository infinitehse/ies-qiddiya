<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attach weekly report</title>
<style>
body { font-family: Arial, sans-serif; padding: 30px; background: #f4f4f4; }
.container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
label { display: block; margin-bottom: 10px; font-weight: bold; }
input { width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #ccc; }
button { padding: 12px; width: 100%; background: #294145; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
button:hover { background: #5D855E; }
.message { margin-top: 10px; font-weight: bold; }
</style>
</head>
<body>

<div class="container">
  <h2>Attach weekly report</h2>
  <form id="linkForm">
    <label for="date">Date & Time</label>
    <input type="datetime-local" id="date" name="date" required>

    <label for="link">Link</label>
    <input type="url" id="link" name="link" placeholder="https://docs.google.com/..." required>

    <button type="submit">Submit</button>
    <div class="message" id="formMessage"></div>
  </form>
</div>

<script>
document.getElementById("linkForm").addEventListener("submit", async function(e){
  e.preventDefault();
  const message = document.getElementById("formMessage");
  message.style.color = "#294145";
  message.innerText = "Sending...";

  const data = {
    date: document.getElementById("date").value,
    link: document.getElementById("link").value
  };

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbypxL3ZLjDrsIepljK6VB9y2PfX_jP_ko44Shif1FJXrvM_uQm4B0eJ-84gLAKdb2rFBQ/exec", {
      method: "POST",
      body: JSON.stringify(data)
    });

    const result = await response.json();
    if(result.result === "success"){
      message.style.color = "green";
      message.innerText = "✅ Submitted successfully!";
      document.getElementById("linkForm").reset();
    } else {
      message.style.color = "red";
      message.innerText = "❌ Submission failed: " + result.message;
    }

  } catch(err) {
    message.style.color = "red";
    message.innerText = "❌ Error connecting to server.";
  }
});
</script>

</body>
</html>
